<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - 5 in a Row</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<section class="custom-box">
  <h1 class="title mb-4">Edit Profile</h1>
  <form action="dashboard.jsp" method="post" enctype="multipart/form-data">
    <div class="field">
      <label class="label has-text-left" for="nickname">Nickname</label>
      <div class="control">
        <input class="input" type="text" id="nickname" name="nickname" value="Player123" required />
      </div>
    </div>
    <div class="field">
      <label class="label has-text-left" for="password">Password</label>
      <div class="control">
        <input class="input" type="password" id="password" name="password" placeholder="Change password" />
      </div>
    </div>
    <div class="field">
      <label class="label has-text-left" for="nationality">Nationality</label>
      <div class="control">
        <input class="input" type="text" id="nationality" name="nationality" value="Portugal" />
      </div>
    </div>
    <div class="field">
      <label class="label has-text-left" for="age">Age</label>
      <div class="control">
        <input class="input" type="number" id="age" name="age" value="25" min="1" max="120" />
      </div>
    </div>
    <div class="field">
      <label class="label has-text-left" for="bgcolor">Preferred Background Color</label>
      <div class="control">
        <input class="input" type="color" id="bgcolor" name="bgcolor" value="#a3d2ca" />
      </div>
    </div>
    <div class="field">
      <label class="label has-text-left" for="photo">Profile Photo</label>
      <div class="control">
        <input class="input" type="file" id="photo" name="photo" accept="image/*" />
      </div>
    </div>
    <div class="field mt-5">
      <div class="control">
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
      <a href="dashboard.jsp" class="btn btn-primary btn-green mt-5">Back to Dashboard</a>
    </div>
  </form>
</section>
</body>
</html>
