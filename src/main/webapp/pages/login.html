<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - 5 in a Row</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="../css/style.css" />

</head>
<body>
<section class="custom-box">
  <h1 class="title is-3 has-text-weight-bold mb-5 has-text-centered">Login</h1>
  <form action="dashboard.jsp" method="post">
    <div class="field">
      <label class="label has-text-left" for="nickname">Nickname</label>
      <div class="control">
        <input class="input" type="text" id="nickname" name="nickname" placeholder="Enter your nickname" required />
      </div>
    </div>
    <div class="field">
      <label class="label has-text-left" for="password">Password</label>
      <div class="control">
        <input class="input" type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
    </div>
    <div class="field mt-5">
      <div class="control">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </div>
  </form>
  <a href="../index.html" class="button is-link is-light mt-4 is-fullwidth">
    ‚Üê Back Home
  </a>

</section>
</body>
</html>
